<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내일주가</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="main-text">
            <h1>내일의 주가를 확인하세요!</h1>
        </div>
    </header>
    <section>
        <div class="btn-name1">
            <button class="my-button" onclick="changeText()">종목명</button>     
        </div>
        <div class="btn-name2">
            <p>내일 <span id="myText1">[ 종목명 ]</span>은 상승할 확률이 <span id="myText2">[ 정확도 ]</span>%입니다</p>
        </div>
    </section>
    <footer>
        <div class="foot-text">
            <p>본 영상은 정보 분석일 뿐 투자의 판단과 결과에 대한 책임은 <br>투자자 본인에게 있음을 알려드립니다.</p>
        </div>
    </footer>
</body>
</html>
</html>
